<form class="form" accept-charset="UTF-8">
  <div class="form-group row">
    <label for="inputUsername" class="col-sm-2 form-control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" placeholder="username" ng-model="user.username" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 form-control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="password" ng-model="user.password" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 form-control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="name" ng-model="user.name" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="signup(user)">Sign in</button>
    </div>
  </div>
</form>
