  <body>
		
		<img class="bg" src="images/champs_again.jpeg" alt="post championship team picture">
		
		<div class="navbar-wrapper">
      <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" href="#/home">The Blue Barracudas</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#/roster">Roster</a></li>
								<li><a href="#/schedule">Schedule</a></li>
								<li><a href="http://tmsdln.com/r37s" target="_blank">Standings</a></li>
              </ul>
							<ul class="nav navbar-nav navbar-right" ng-controller="MainCtrl">
								<li class="dropdown">
									<a ng-show="main.currentUser == null" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
									<ul class="dropdown-menu login-dp" ng-hide="main.currentUser">
										<li>
											 <div class="row">
													<div class="col-md-12">
														 <form class="form" ng-submit="login(user)" accept-charset="UTF-8" id="login-nav">
																<div class="form-group">
																	 <label class="sr-only" for="exampleInputEmail2">Username</label>
																	 <input type="username" class="form-control" id="exampleInputEmail2" placeholder="username" ng-model="user.username" required>
																</div>
																<div class="form-group">
																	<label class="sr-only" for="exampleInputPassword2">Password</label>
																	<input type="password" class="form-control" id="exampleInputPassword2" placeholder="password" ng-model="user.password" required>
																</div>
																<div class="form-group">
																	 <button type="submit" class="btn btn-primary btn-block">Sign in</button>
																</div>
														 </form>
													</div>
											 </div>
										</li>
									</ul>
								</li>
                <li>
                  <a ng-show="main.currentUser" class="dropdown-toggle" data-toggle="dropdown"><b>{{main.currentUser.username}}</b> <span class="caret"></span></a>
                  <ul class="dropdown-menu login-dp" ng-hide="main.currentUser == null">
                    <li>
                       <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <button type="submit" class="btn btn-primary btn-block" ng-click="main.logout()">Logout</button>
                            </div>
                          </div>
                       </div>
                    </li>
                  </ul>
                </li>
							</ul>
            </div>
						
          </div>
