<div class="roster container">
	<div class="row">
		<div class="col-lg-4" ng-repeat="player in players">
			<img class="img-circle center-block" ng-src="{{player.image_url}}" alt="Player Headshot" width="180" height="180">
			<h2 class="text-center">{{player.name}}</h2>
			<p class="text-center">{{player.nickname}}</p>
			<p class="text-center">{{player.positions}}</p>
		</div><!-- /.col-lg-4 -->
	</div><!-- /.row -->
</div>
