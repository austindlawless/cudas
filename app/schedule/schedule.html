<div class="schedule container">
		<div class="row col-lg-12 game" ng-repeat="game in games | orderBy:['date','time']" ng-class="game.class">
			<h2 class="text-center">{{game.home}} {{game.homeScore}} @ {{game.away}} {{game.awayScore}}</h2>
			<p class="text-center">{{game.date}} - {{game.time}} - Field {{game.field}}</p>
		</div><!-- /.col-lg-12 -->
</div>
